<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic PDF
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label stacked >FROM : </ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked >TO : </ion-label>
    <ion-input [(ngModel)]="letterObj.to"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked >CONTENT : </ion-label>
    <ion-textarea [(ngModel)]="letterObj.data" rows="6"></ion-textarea>
  </ion-item>

  <button ion-button full (click)="createPdF()">CREATE PDF</button>
  <button ion-button full (click)="downloadPDF()" color="danger" [disabled]="!pdfObj">DOWNLOAD PDF</button>

</ion-content>
